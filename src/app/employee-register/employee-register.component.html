<div class="example-container">
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput>
    <mat-hint></mat-hint>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Type of work</mat-label>
    <mat-select [(ngModel)]="selectedWorkType">
      <mat-option value="0">All</mat-option>
      <mat-option *ngFor="let type of workTypes" [value]="type.id">{{ type.type }}</mat-option>
    </mat-select>
    <mat-hint></mat-hint>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Mobile No</mat-label>
    <input matInput type="number">
    <mat-hint></mat-hint>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Address</mat-label>
    <textarea matInput matTextareaAutosize matAutosizeMinRows="8"></textarea>
    <mat-hint></mat-hint>
  </mat-form-field>

</div>
<div class="button-row">
  <button mat-raised-button color="primary">Save</button>
  <button mat-raised-button>Cancel</button>
</div>
